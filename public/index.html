<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Веб приложение созданное для выполнения лабораторных работ 4го года обучения.">
  <meta name="robots" content="index,follow"/>
  <meta name="keywords" content="4 курс, лабораторные, vue.js"/>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <style type="text/css">
      *, *::before, *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      html, body, #app {
          height: 100%;
          width: 100%;
      }

      .loader-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          min-width: 100%;
      }

      .loader-items-wrapper {
          perspective: 240px;
          position: relative;
          animation: wrapper 4s infinite;
      }

      .shadow-items-wrapper {
          position: relative;
          opacity: 0;
          animation: shadow-items 4s infinite;
          filter: blur(1px);
      }

      .shadow-item {
          z-index: 0;
          display: inline-block;
          position: absolute;
          top: 50%;
          left: 50%;
          width: 50px;
          height: 50px;
          background: gold;
      }

      .shadow-item:nth-child(1) {
          transform-origin: left;
          transform: translate(-50%, -50%) rotateY(180deg);
      }

      .shadow-item:nth-child(2) {
          transform-origin: right;
          transform: translate(-50%, -50%) rotateY(180deg);
      }

      .shadow-item:nth-child(3) {
          transform-origin: bottom;
          transform: translate(-50%, -50%) rotateX(180deg);
      }

      .loader-item {
          transform: translate(-50%, -50%);
          display: inline-block;
          position: absolute;
          top: 50%;
          left: 50%;
          width: 50px;
          height: 50px;
          background: gold;
      }

      .loader-item:nth-child(1) {
          z-index: 1;
          transform-origin: left;
          animation: first-box 4s infinite;
      }

      .drop {
          position: absolute;
          width: calc(50px / 12);
          height: calc(50px / 30);
          bottom: -70%;
          right: 60%;
          background: gold;
          animation: drop 4s infinite;
          opacity: 0;
      }

      .drop::before, .drop::after {
          content: "";
          position: absolute;
          width: calc(50px / 12);
          height: calc(50px / 20);
          background: gold;
      }

      .drop::before {
          right: 60%;
          transform: rotateZ(90deg);
      }

      .drop::after {
          top: 20%;
          left: 50%;
          transform: rotateZ(90deg);
      }

      .shadow {
          top: 0;
          right: 0;
          opacity: 0;
          position: absolute;
          width: 50px;
          height: 50px;
          animation: shadow 4s infinite;
          filter: blur(1px);
      }

      .shadow::before,
      .shadow::after {
          content: "";
          position: absolute;
          width: 0;
          height: 0;
          right: 0;
      }

      .shadow::before {
          border-top: calc(50px / 1.5) solid gold;
          border-left: calc(50px / 1.2) solid transparent;
      }

      .shadow::after {
          bottom: 0;
          border-bottom: calc(50px / 2) solid gold;
          border-left: calc(50px / 5) solid transparent;
      }


      .loader-item:nth-child(2) {
          z-index: 2;
          transform-origin: top;
          animation: second-box 4s infinite;
      }

      .glitch {
          z-index: 10000;
          position: absolute;
          right: -2px;
          top: 34%;
          height: calc(50px / 10);
          width: 118%;
          opacity: 0;
          animation: second-box-glitch1 4s infinite;
      }

      .glitch:nth-child(2) {
          top: 57%;
          width: 124%;
          animation: second-box-glitch2 4s infinite;
      }

      .glitch::before,
      .glitch::after {
          content: "";
          position: absolute;
          height: 100%;
      }

      .glitch::before {
          width: 75%;
          left: 0;
          transform: skew(30deg);
          background: gold;
      }

      .glitch::after {
          width: 25%;
          right: 0;
          transform: skew(18deg);
          background: white;
      }

      .loader-item:nth-child(3) {
          z-index: 3;
          transform-origin: right;
          animation: third-box 4s infinite;
      }

      .loader-item:nth-child(4) {
          z-index: 4;
          transform-origin: bottom;
          animation: fourth-box 4s infinite;
      }

      @keyframes wrapper {
          60% {
              transform: rotate(0);
          }
          70% {
              transform: rotate(100deg);
          }
          75% {
              transform: rotate(90deg);
          }
          90% {
              transform: rotate(90deg);
          }
          100% {
              transform: rotate(0deg);
          }
      }

      @keyframes shadow-items {
          69% {
              opacity: 0;
          }
          70% {
              transform: translate(-5px, 9px) rotate(10deg);
              opacity: 0.5;
          }
          74% {
              opacity: 0.3;
              transform: translate(-5px, 9px) rotate(10deg);
          }
          75% {
              opacity: 0;
          }

      }

      @keyframes first-box {
          1% {
              transform: translate(-50%, -50%) rotateY(0);
          }
          8% {
              transform: translate(-50%, -50%) rotateY(-180deg);
          }
          15% {
              transform: translate(-50%, -50%) rotateY(-180deg);
          }
          25% {
              transform: translate(-80%, -50%) rotateY(-180deg);
          }
          27% {
              transform: translate(-50%, -50%) rotateY(-180deg);
          }
          60% {
              transform: translate(-50%, -50%) rotateY(-180deg);
          }
          83% {
              transform: translate(-50%, -50%) rotateY(-180deg);
          }
          90% {
              transform: translate(-50%, -50%) rotateY(0);
          }
      }

      @keyframes drop {
          33% {
              opacity: 0;
          }
          34% {
              opacity: 1;
          }
          41% {
              opacity: 1;
          }
          42% {
              opacity: 0;
          }
      }

      @keyframes shadow {
          33% {
              right: -20%;
              opacity: 0;
              transform: rotate(-2deg);
          }
          34% {
              right: -30%;
              opacity: 0.5;
              transform: rotate(-2deg);
          }
          36% {
              right: -50%;
              opacity: 0.6;
              transform: rotate(-2deg);
          }
          40% {
              right: -55%;
              opacity: 0;
              transform: rotate(-2deg);
          }
      }

      @keyframes second-box {
          3% {
              transform: translate(-50%, -50%) rotateX(0);
          }
          10% {
              transform: translate(-50%, -50%) rotateX(180deg);
          }
          15% {
              transform: translate(-50%, -50%) rotateX(180deg);
          }
          25% {
              transform: translate(-50%, -80%) rotateX(180deg);
          }
          27% {
              transform: translate(-50%, -50%) rotateX(180deg);
          }
          45% {
              transform: translate(-50%, -50%) rotateX(180deg);
          }
          50% {
              transform: translate(-50%, -50%) rotateX(100deg);
          }
          55% {
              transform: translate(-150%, -50%) rotateX(100deg);
          }
          57% {
              transform: translate(-80%, -50%) rotateX(160deg);
          }
          59% {
              transform: translate(-50%, -50%) rotateX(180deg);
          }
          83% {
              transform: translate(-50%, -50%) rotateX(180deg);
          }
          90% {
              transform: translate(-50%, -50%) rotateX(0);
          }
      }

      @keyframes second-box-glitch1 {
          27% {
              opacity: 0;
              width: 110%;
          }
          29% {
              opacity: 0.9;
              width: 115%;
          }
          30% {
              opacity: 0.8;
              width: 117%;
          }
          32% {
              opacity: 0.9;
              width: 124%;
              top: 34%;
          }
          34% {
              opacity: 0.9;
              top: 102%;
          }
          38% {
              opacity: 0;
              top: 102%;
          }
          39% {
              opacity: 0;
              top: 80%;
              width: 117%;
          }
          40% {
              opacity: 0.9;
              top: 80%;
              width: 117%;
          }
          42% {
              opacity: 0;
          }
      }

      @keyframes second-box-glitch2 {
          28% {
              opacity: 0;
              width: 124%;
          }
          29% {
              opacity: 0.9;
              width: 118%;
          }
          30% {
              opacity: 0.8;
              width: 134%;
              top: 57%;
          }
          32% {
              opacity: 0.9;
              width: 124%;
          }
          34% {
              opacity: 0.9;
              top: 90%;
          }
          38% {
              opacity: 0;
              top: 90%;
          }
          39% {
              opacity: 0;
              top: 71%;
              width: 121%;
          }
          40% {
              opacity: 0.9;
              top: 71%;
              width: 121%;
          }
          50% {
              opacity: 0;
          }
      }

      @keyframes third-box {
          5% {
              transform: translate(-50%, -50%) rotateY(0);
          }
          12% {
              transform: translate(-50%, -50%) rotateY(180deg);
          }
          15% {
              transform: translate(-50%, -50%) rotateY(180deg);
          }
          25% {
              transform: translate(-20%, -50%) rotateY(180deg);
          }
          27% {
              transform: translate(-50%, -50%) rotateY(180deg);
          }
          60% {
              transform: translate(-50%, -50%) rotateY(180deg);
          }
          83% {
              transform: translate(-50%, -50%) rotateY(180deg);
          }
          90% {
              transform: translate(-50%, -50%) rotateY(0);
          }
      }

      @keyframes fourth-box {
          7% {
              transform: translate(-50%, -50%) rotateX(0);
          }
          14% {
              transform: translate(-50%, -50%) rotateX(-180deg);
          }
          15% {
              transform: translate(-50%, -50%) rotateX(-180deg);
          }
          25% {
              transform: translate(-50%, -20%) rotateX(-180deg);
          }
          27% {
              transform: translate(-50%, -50%) rotateX(-180deg);
          }
          60% {
              transform: translate(-50%, -50%) rotateX(-180deg);
          }
          83% {
              transform: translate(-50%, -50%) rotateX(-180deg);
          }
          90% {
              transform: translate(-50%, -50%) rotateX(0);
          }
      }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id="app">
  <div class="loader-container" v-if="!$root">
    <div class="loader-items-wrapper">
      <span class="loader-item">
        <span class="drop"></span>
        <span class="shadow"></span>
      </span>
      <span class="loader-item">
        <span class="glitch"></span>
        <span class="glitch"></span>
      </span>
      <span class="loader-item"></span>
      <span class="loader-item"></span>
    </div>
    <div class="shadow-items-wrapper">
      <span class="shadow-item"></span>
      <span class="shadow-item"></span>
      <span class="shadow-item"></span>
    </div>
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
